<div style="padding: 20px;">
  <h2 style="color: #2c3e50; margin-bottom: 25px; border-bottom: 2px solid #f39c12; padding-bottom: 10px;">Update Account</h2>
  
  <div *ngIf="errorMessage" style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 15px;">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="update()" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold;">First Name</label>
      <input [(ngModel)]="account.firstName" name="firstName" type="text" placeholder="Enter first name" required style="width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; box-sizing: border-box;" />
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold;">Last Name</label>
      <input [(ngModel)]="account.lastName" name="lastName" type="text" placeholder="Enter last name" required style="width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; box-sizing: border-box;" />
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold;">CIN</label>
      <input [(ngModel)]="account.cin" name="cin" type="text" placeholder="Enter CIN" required style="width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; box-sizing: border-box;" />
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold;">Account Number</label>
      <input [(ngModel)]="account.accountNumber" name="accountNumber" type="text" placeholder="Enter account number" required style="width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; box-sizing: border-box;" />
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold;">Agency</label>
      <input [(ngModel)]="account.agency" name="agency" type="text" placeholder="Enter agency" required style="width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; box-sizing: border-box;" />
    </div>

    <div style="margin-bottom: 25px;">
      <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold;">Amount</label>
      <input type="number" [(ngModel)]="account.amount" name="amount" placeholder="Enter amount" step="0.01" required style="width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; box-sizing: border-box;" />
    </div>

    <button type="submit" [disabled]="isLoading" style="width: 100%; padding: 12px; background-color: #f39c12; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s;" [style.opacity]="isLoading ? 0.6 : 1">{{ isLoading ? 'Updating...' : 'Update Account' }}</button>
  </form>
</div>
